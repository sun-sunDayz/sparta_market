{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        .login-form {
            margin-top: 100px;
            width: 50%;
            background-color: #d4e9ff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 40px;
        }
        
        .login-form input {
            width: 80%;
            height: 40px;
            margin: 15px;
            padding: 10px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            border-bottom: #c6c9cc 2px solid;
        }
        .login-form button {
            width: 80%;
            margin: 15px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #90959b5c;
            color: white;
            font-size: 20px;
        }

        .reg-form{
            width: 50%;
            display: inline-block;
            margin-top: 20px;
        }
        .reg-form button{
            width: 45%;
            margin: 15px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #90959b41;
            color: white;
            font-size: 17px;
        }
        
    </style>
    <div class="container text-center">
        <div class="login-form">
            <form action="{% url 'accounts:login' %}" class="vertical mt-4" method="POST">
                {% csrf_token %}
                <input type="text" name="username" class="first-focus" placeholder="아이디를 입력해주세요">
                <input type="password" name="password" placeholder="패스워드를 입력해주세요">
                <button type="submit">로그인</button>
            </form>
        </div>
    
        <div class="reg-form justify-content-center">
            <button class="btn btn-secondary">회원가입</button>
            <button class="btn btn-secondary">패스워드 분실</button>
        </div>
    </div>

{% endblock %}
